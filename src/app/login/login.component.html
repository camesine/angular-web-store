<div class="row">
  <div class="col-md-6">

    <form (ngSubmit)="login()" #loginForm="ngForm" class="form-horizontal">
      <fieldset>
        <legend>LOGIN</legend>

        <div *ngIf="error" class="alert alert-dismissible alert-danger">
          <strong>{{error}}</strong>
        </div>
        
        <div class="form-group">
          <label for="inputEmail" class="col-lg-2 control-label">Email</label>
          <div class="col-lg-10">
            <input class="form-control" type="text" required autocomplete="off" [(ngModel)]="user.email" placeholder="Email" name="email" />
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-lg-2 control-label">Password</label>
          <div class="col-lg-10">
            <input class="form-control" type="password" required autocomplete="off" [(ngModel)]="user.password" placeholder="*****" name="password" />
          </div>
        </div>

        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button type="submit" class="btn btn-primary">Entrar</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
